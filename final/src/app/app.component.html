<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button class="btn btn-primary" (click)="onAnimate()">Animate!</button>
      <button class="btn btn-primary" (click)="onShruk()">Shrink!</button>
      <hr>
      <div 
        [@divState]='state' 
        (@divState.start)="animationStarted($event)" 
        (@divState.done)="animationDone($event)"  
        style="height: 100px;width: 100px;"></div>
      <hr>
      <div [@wildState]='wildState' style="height: 100px;width: 100px;"></div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <span class="col-sm-5">
        <input type="text" class="form-control" #input>
      </span>
      <span class="col-sm-4">
        <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
      </span>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          [@list1]
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          [@list2]
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
</div>
